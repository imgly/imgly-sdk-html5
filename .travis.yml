language: node_js

node_js:
  - "0.12.4"

cache:
  directories:
    - node_modules
    - $HOME/pixman-0.32.4
    - $HOME/cairo-1.12.16
    - $HOME/freetype-2.4.10
    - $HOME/libpng-1.6.18

after_script:
  - npm run coveralls

sudo: false

before_install:
  - sh install

addons:
  apt:
    packages:
      - libgif-dev
      - g++
      - build-essential
